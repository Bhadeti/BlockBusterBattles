<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Cards</title>
    <style>
        /* Default Light Mode */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            color: #000000;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            display: flex;
            align-items: center;
            border: 1px solid #000;
            border-radius: 8px;
            padding: 10px;
            margin: 10px;
            width: 400px;
            background-color: #f8f8f8;
            text-align: left;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }

        .card-image-container {
            position: relative;
            width: 100px;
            height: 140px;
            overflow: hidden;
        }

        .card-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
            position: absolute;
            pointer-events: none; /* Prevent right-click and interactions */
        }

        /* üîπ Watermark Overlay */
        .watermark {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 140px;
            background-image: url('http://170.187.148.48:5000/static/images/BB%20Transparent.png');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.3;
            z-index: 2;
            pointer-events: none;
        }

        .card-info {
            flex: 1;
            padding-left: 15px;
        }

        .error-message {
            color: red;
        }

        /* üîπ Dark Mode Styling */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .card.dark-mode {
            background-color: #1e1e1e;
            border-color: #ffffff;
            color: #ffffff;
        }

        .toggle-container {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .toggle-btn {
            padding: 8px 16px;
            cursor: pointer;
            border: none;
            background-color: #000;
            color: #fff;
            border-radius: 5px;
            font-size: 14px;
        }

        .toggle-btn:hover {
            background-color: #444;
        }

        .dark-mode .toggle-btn {
            background-color: #fff;
            color: #000;
        }

        .dark-mode .toggle-btn:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <!-- Toggle Button for Dark Mode -->
    <div class="toggle-container">
        <button class="toggle-btn" onclick="toggleDarkMode()">üåô Dark Mode</button>
    </div>

    <h1>Player Cards</h1>

    <!-- Input for Player UUID -->
    <input type="text" id="player_uuid" placeholder="Enter Player UUID">
    <button onclick="fetchPlayerCards()">Get Cards</button>

    <!-- Sorting Dropdown -->
    <label for="sort_option">Sort By:</label>
    <select id="sort_option" onchange="fetchPlayerCards()">
        <option value="name">Name</option>
        <option value="power">Power</option>
        <option value="rarity">Rarity</option>
        <option value="ability">Ability</option>
        <option value="collection_number">Collection Number</option>
        <option value="deck">Deck Status (In Deck First)</option>
    </select>

    <!-- Season Filter Dropdown -->
    <label for="season_filter">Filter by Season:</label>
    <select id="season_filter" onchange="fetchPlayerCards()">
        <option value="all">All Seasons</option>
    </select>

    <!-- Card Display Area -->
    <div id="player_cards" class="card-container"></div>

    <script>
        // üîπ Dark Mode Toggle Function
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");

            // Store user preference
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("theme", "dark");
                document.querySelector(".toggle-btn").innerText = "‚òÄÔ∏è Light Mode";
            } else {
                localStorage.setItem("theme", "light");
                document.querySelector(".toggle-btn").innerText = "üåô Dark Mode";
            }

            // Apply dark mode to existing cards
            applyDarkModeToCards();
        }

        // üîπ Load Saved Dark Mode Preference
        function loadDarkModePreference() {
            const theme = localStorage.getItem("theme");
            if (theme === "dark") {
                document.body.classList.add("dark-mode");
                document.querySelector(".toggle-btn").innerText = "‚òÄÔ∏è Light Mode";
            }
        }

        function applyDarkModeToCards() {
            const theme = localStorage.getItem("theme");
            document.querySelectorAll(".card").forEach(card => {
                if (theme === "dark") {
                    card.classList.add("dark-mode");
                } else {
                    card.classList.remove("dark-mode");
                }
            });
        }

	async function fetchSeasons() {
            try {
                let response = await fetch("http://170.187.148.48:5000/all_seasons");
                let seasons = await response.json();
                
                let seasonDropdown = document.getElementById("season_filter");
                seasonDropdown.innerHTML = `<option value="all">All Seasons</option>`; 

                seasons.forEach(season => {
                    let option = document.createElement("option");
                    option.value = season;
                    option.textContent = `Season ${season}`;
                    seasonDropdown.appendChild(option);
                });
            } catch (error) {
                console.error("Error fetching seasons:", error);
            }
        }

        async function fetchPlayerCards() {
            let uuid = document.getElementById("player_uuid").value.trim();
            let displayDiv = document.getElementById("player_cards");
            let sortOption = document.getElementById("sort_option").value;
            let seasonFilter = document.getElementById("season_filter").value;

            displayDiv.innerHTML = ""; // Clear previous results

            if (!uuid) {
                displayDiv.innerHTML = `<p class="error-message">‚ö†Ô∏è Please enter a UUID.</p>`;
                return;
            }

            console.log("Fetching cards for UUID:", uuid);

            try {
                let response = await fetch(`http://170.187.148.48:5000/player_cardshtml/${uuid}`);
                let data = await response.json();

                if (data.error) {
                    displayDiv.innerHTML = `<p class="error-message">‚ö†Ô∏è ${data.error}</p>`;
                    return;
                }

                if (!Array.isArray(data) || data.length === 0) {
                    displayDiv.innerHTML = `<p class="error-message">‚ö†Ô∏è No cards found for this player.</p>`;
                    return;
                }

                // üîπ Apply Season Filtering
                if (seasonFilter !== "all") {
                    data = data.filter(card => card.season == seasonFilter);
                }

                // üîπ Sorting Logic
                data.sort((a, b) => {
                    if (sortOption === "deck") return (b.in_deck ? 1 : 0) - (a.in_deck ? 1 : 0);
                    if (sortOption === "name") return a.name.localeCompare(b.name);
                    if (sortOption === "power") return b.power - a.power;
                    if (sortOption === "rarity") return a.rarity.localeCompare(b.rarity);
                    if (sortOption === "ability") return a.ability.localeCompare(b.ability);
                    if (sortOption === "collection_number") return a.collection_number - b.collection_number;
                });

                // üîπ Display Cards with Watermark
                let display = "";
                data.forEach(card => {
                    let imageUrl = `http://170.187.148.48:5000/card_images/${card.material_uuid}.png`;

                    display += `
                        <div class="card ${document.body.classList.contains('dark-mode') ? 'dark-mode' : ''}">
                            <div class="card-image-container">
                                <div class="watermark"></div>
                                <img src="${imageUrl}" alt="Card Image">
                            </div>
                            <div class="card-info">
                                <strong>üÉè ${card.name}</strong> - <em>${card.rarity}</em><br>
                                üî¢ Collection Number: ${card.collection_number || 'N/A'}<br>
                                üìÖ Season: ${card.season || 'N/A'}<br>
                                ‚ö° Power: ${card.power}<br>
                                üåÄ Ability: ${card.ability}<br>
                                üì¶ Owned: ${card.owned_count}<br>
                                üéØ In Deck: ${card.in_deck ? '‚úÖ Yes' : '‚ùå No'}<br>
                            </div>
                        </div>
                    `;
                });

                displayDiv.innerHTML = display;
                applyDarkModeToCards();
            } catch (error) {
                console.error("Fetch Error:", error);
            }
        }

        loadDarkModePreference();
	fetchSeasons();
    </script>

</body>
</html>
